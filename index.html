<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SZ OBF V2</title>
    <style>
        :root { --p: #00ff88; --b: #0a0a0c; }
        body { font-family: sans-serif; background: var(--b); color: #fff; display: flex; justify-content: center; padding: 10px; }
        .box { width: 100%; max-width: 400px; background: #16161e; padding: 15px; border-radius: 10px; border: 1px solid var(--p); }
        textarea { width: 100%; height: 130px; background: #000; color: #0f0; border: 1px solid #333; margin-bottom: 10px; font-size: 11px; resize: none; }
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button, label { padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; text-align: center; font-size: 12px; }
        .m { background: var(--p); color: #000; }
        .s { background: #333; color: #fff; }
        .down { margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h3 style="text-align:center; color:var(--p);">SZ OBFUSCATOR</h3>
    <textarea id="in" placeholder="ضع الكود هنا..."></textarea>
    <div class="btns">
        <label class="s">رفع ملف<input type="file" style="display:none;" onchange="load(this)"></label>
        <button class="m" onclick="run()">تشفير الآن</button>
        <button class="s" onclick="copy()">نسخ</button>
        <button class="m" onclick="showD()">تحميل</button>
    </div>
    <div id="db" class="down">
        <input type="text" id="fn" style="width:100%; padding:8px; margin-bottom:5px;" placeholder="name.lua">
        <button class="m" style="width:100%" onclick="dl()">تنزيل</button>
    </div>
    <textarea id="out" style="margin-top:10px;" readonly placeholder="الناتج..."></textarea>
</div>

<script>
    function load(i){let f=i.files[0];let r=new FileReader();r.onload=function(){document.getElementById('in').value=r.result};r.readAsText(f)}
    
    function run() {
        let code = document.getElementById('in').value;
        if(!code) return alert("ضع كود!");
        
        // تشفير خام جداً لضمان العمل على كل المحركات
        let e = btoa(unescape(encodeURIComponent(code)));
        
        // كود تشغيل مباشر بدون تعليقات أو حقوق لعدم حدوث أخطاء
        let res = `local _=function(d)local b='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/' d=d:gsub('[^'..b..'=]','')return(d:gsub('.',function(x)if x=='='then return''end local r,f='',b:find(x)-1 for i=6,1,-1 do r=r..(f%2^i-f%2^(i-1)>0 and '1' or '0')end return r end):gsub('%d%d%d%d%d%d%d%d',function(x)local c=0 for i=1,8 do c=c+(x:sub(i,i)=='1' and 2^(8-i) or 0)end return string.char(c)end))end;(loadstring or load)(_("${e}"))()`;
        
        document.getElementById('out').value = res;
    }

    function copy(){let t=document.getElementById('out');t.select();document.execCommand('copy');alert("تم!")}
    function showD(){document.getElementById('db').style.display='block'}
    function dl(){
        let n=document.getElementById('fn').value;
        if(!n.endsWith(".lua")) return alert("ينتهي بـ .lua");
        let b=new Blob([document.getElementById('out').value],{type:"text/plain"});
        let l=document.createElement("a");l.download=n;l.href=window.URL.createObjectURL(b);l.click();
    }
</script>

</body>
</html>
