<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI | DEVSZ_STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0084ff; --bg: #0b0f1a; --card: #161b2c; --text: #ffffff; }
        body { font-family: 'Tajawal', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; text-align: center; background: var(--card); border-bottom: 2px solid var(--primary); }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; line-height: 1.6; }
        .user { align-self: flex-start; background: var(--primary); }
        .bot { align-self: flex-end; background: var(--card); border: 1px solid #2d3748; white-space: pre-wrap; }
        .input-container { padding: 15px; background: var(--card); display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #2d3748; background: #0b0f1a; color: white; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <strong>Gemini AI ⚡</strong><br>
    <small>بواسطة: DEVSZ_STORE</small>
</header>

<div id="chat-box">
    <div class="msg bot">مرحباً عباس! أنا شغال الآن بأقوى نظام. اسألني أي شيء..</div>
</div>

<div class="input-container">
    <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
    <button id="sendBtn" onclick="askGemini()">إرسال</button>
</div>

<script>
    // الـ API Key الخاص بك
    const API_KEY = "AIzaSyBXDCXbitmk_Llj3fKwxPt1nA3o9gCBun8";

    async function askGemini() {
        const input = document.getElementById('userInput');
        const box = document.getElementById('chat-box');
        const btn = document.getElementById('sendBtn');
        const text = input.value.trim();

        if (!text) return;

        // إضافة رسالة المستخدم
        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        btn.disabled = true;

        // رسالة انتظار
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'msg bot';
        loadingMsg.innerText = "⏳ جاري جلب الرد من خوادم جوجل...";
        box.appendChild(loadingMsg);
        box.scrollTop = box.scrollHeight;

        try {
            // استخدام رابط الـ API المباشر (أضمن طريقة لجيثب)
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content.parts[0].text) {
                loadingMsg.innerText = data.candidates[0].content.parts[0].text;
            } else {
                loadingMsg.innerText = "❌ جوجل رفضت الرد. تأكد أن الـ API Key مفعل فيه خدمة Generative Language API.";
            }
        } catch (error) {
            loadingMsg.innerText = "❌ فشل الاتصال. تأكد أن الـ API Key صحيح ومفعل.";
            console.error(error);
        } finally {
            btn.disabled = false;
            box.scrollTop = box.scrollHeight;
        }
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') askGemini();
    });
</script>

</body>
</html>
